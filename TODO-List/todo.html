<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
	<style>
		body {
  font-family: sans-serif;
}

h1 {
  text-align: center;
  background-color: yellow;
  font-size: 2.5rem;
}

form {
  margin: 20px 0;
}

input[type="text"] {
  width: 70%;
  padding: 10px;
  font-size: 16px;
  border-radius: 1rem;
  margin-bottom: 1rem;
}

button {
  padding: 10px;
  font-size: 16px;
  border-radius: 5px;
  border: none;
  background-color: #4CAF50;
  color: white;
  cursor: pointer;
}

button:hover {
  background-color: #3e8e41;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

li {
  margin: 10px 0;
  padding: 10px;
  font-size: 16px;
  background-color: #f2f2f2;
  border-radius: 5px;
  box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
}
</style>
  </head>
  <body>
    <h1>To-Do List</h1>
    <form>
      <input type="text" id="item" placeholder="Enter a to-do item">
      <button type="button" onclick="addItem()">Add</button>
    </form>
    <ul id="list">
    </ul>
    <script>
	let items = [];

function addItem() {
  const input = document.getElementById("item");
  const item = input.value.trim();
  if (item) {
    items.push(item);
    input.value = "";
    render();
  }
}

function render() {
  const list = document.getElementById("list");
  list.innerHTML = "";
  items.forEach(item => {
    const li = document.createElement("li");
    li.textContent = item;
    list.appendChild(li);
  });
}



	</script>
  </body>
</html>
